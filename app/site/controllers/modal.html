        <div class="modal-header">
            <h3 class="modal-title">Your Treat Bag</h3>
        </div>
        <div class="modal-body">
            <table class="table">
            <tr>
                <th>Name</th>                
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
            </tr>
            <tr ng-repeat="item in ctrl.items">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>           
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity * item.price | currency}}</td>
            </tr>
        </table>

                </li>
            </ul>
        </div> -->


        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Checkout</button>
        </div>
